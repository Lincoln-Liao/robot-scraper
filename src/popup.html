<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ETLRobot</title>
  <link async rel="stylesheet" type="text/css" href="../vendors/jquery-ui.min.css"/>
  <link async rel="stylesheet" type="text/css" href="../assets/style.css">
  <script src="../vendors/jquery-3.3.1.min.js"></script>
  <script src="../vendors/jquery-ui.min.js"></script>
  <script src="../vendors/clipboard-2.0.0.min.js"></script>
</head>

<body class="container" tabindex="-1">
  <div class="padding">
    <span>
      <button class="btn btn-wide" id="record" tabindex="-1" title="record user action">
        record
      </button>

      <button class="btn btn-wide" id="resume" tabindex="-1" title="resume with the recording">
        resume
      </button>

      <button class="btn btn-wide" id="stop" tabindex="-1" title="stop the recording">
        stop
      </button>

      <button class="btn btn-wide" id="pause" tabindex="-1" title="pause the recording">
        pause
      </button>

      <button class="btn btn-wide" id="save" tabindex="-1" disabled title="upload robot script">
        upload
      </button>
    </span>

    <span class="btn-thin">
<!--      <button class="btn" id="copy" tabindex="-1" title="copy to clipboard" data-clipboard-target="#textarea-script"></button>-->
      <button class="btn" id="settings" tabindex="-1" title="show/hide settings"></button>
    </span>
  </div>

  <div id="settings-panel" class="pad hidden">
    <div class="panel-row hidden">
      <span>Drag to reorder locators priority</span>
      <ul id="sortable" class="ui-sortable"/>
    </div>

    <div class="panel-row">
      <div>
        <font id="ETLSystemAccount">ETL system account</font> : <input class="ui-widget ui-widget-content ui-corner-all" id="userName" />
      </div>
      <br>
      <div>
        <font id="ETLSystemPassword">ETL system password</font> : <input class="ui-widget ui-widget-content ui-corner-all" id="password" type="password" />
      </div>
    </div>
  </div>

  <div class="pad">
    <div class="panel-row">
      <div>
        <font id="ProjectNameMessage">Project Name</font> : <input class="ui-widget ui-widget-content ui-corner-all" id="projectName" />
      </div>
      <div class="hidden">
        <input type="checkbox" id="demo" />
        <label for="demo"> Add a 15s sleep after each action </label>
      </div>
      <div>
        <input type="checkbox" class="checkbox2" id="reAction" />
        <label for="reAction" id="reActionMessage">Repeat the last action in order to turn the page</label>
        <input id="reActionTimes" size="3" type="number" min="1" max="29" value="1" /> <font id="times">times</font>
      </div>
      <div>
        <input type="checkbox" class="checkbox2" id="reScroll" />
        <label for="reScroll" id="reScrollMessage">Repeat to scroll this page to the end</label>
        <input id="reScrollTimes" size="3" type="number" min="1" max="29" value="1" /> <font id="times2">times</font>
      </div>
    </div>
  </div>

  <div class="pad">
    <textarea id="textarea-script" class="hidden" tabindex="-1" readonly title="steps"></textarea>
  </div>

  <div class="pad">
    <textarea class="hidden" id="textarea-log" tabindex="-1" readonly></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
